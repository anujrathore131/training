// Functions to create objects
function Person(){
    // properties
    this.name="Yukti";
    this.age=21;
    // methods
    this.details=function(){
        return "Name: " + this.name + " and age: "+this.age;
    }
}
var a=5;
function scope(a=0){
    {
        a=10;
        console.log("Block Scope: "+a)
    }
    console.log("Function Scope: "+a);
}
console.log("Global Scope: "+a);
scope();
var X=new Person();
X.name="Choudhary";
console.log(X.name);
console.log(X.details());
