<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="loader.css" rel="stylesheet">
</head>
<body>
    <div class="load">
        <div class="loader"></div>
        <div class="shadow"></div>
        <div class="load-text"><p>Loading <span id="span1">.</span><span id="span2">.</span><span id="span3">.</span></p></div>

    </div>
    <div class="img">
        <img src="https://images.unsplash.com/photo-1661222440173-7c69627be903?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60" alt="">
    </div>
    <script>
       window.onload= function(){
    setInterval(stopload,3000);
}
    function stopload(){
        document.querySelector(".load").style.display="none";
        document.querySelector(".img").style.display="block";
    }
    </script>
</body>
</html>
